<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <h1>IFrame</h1>
    <p>
        An iframe allows us to embed HTML documents inside HTML documents!
    </p>
    <iframe src="https://www.youtube.com/embed/owsfdh4gxyc" frameborder="0" width="560" height="315" allowfullscreen>  
    </iframe>
    <hr />
    <iframe src="https://media.giphy.com/media/g7GKcSzwQfugw/giphy.gif" framerborder="1" width="400" height="400">
    </iframe>
</body>
</html>
